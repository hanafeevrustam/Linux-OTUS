max_replication_slots = 3
listen_addresses = '*'          # what IP address(es) to listen on;
max_connections = 100                   # (change requires restart)
shared_buffers = 128MB                  # min 128MB by default. Set quater of your RAM
dynamic_shared_memory_type = posix      # the default is the first option
wal_level = replica                     # minimal, replica, or logical
max_wal_size = 1GB
min_wal_size = 80MB
max_wal_senders = {{ max_wal_senders }}            # max number of walsender processes
wal_keep_segments = 64          # in logfile segments; 0 disables
hot_standby = on                        # "off" disallows queries during recovery
log_destination = 'stderr'              # Valid values are combinations of
logging_collector = on                  # Enable capturing of stderr and csvlog
log_directory = 'log'                   # directory where log files are written,
log_filename = 'postgresql-%a.log'      # log file name pattern,
log_truncate_on_rotation = on           # If on, an existing log file with the
log_rotation_age = 1d                   # Automatic rotation of logfiles will
log_rotation_size = 0                   # Automatic rotation of logfiles will
log_line_prefix = '%m [%p] '            # special values:
log_timezone = 'UTC'
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'                     # locale for system error message
lc_monetary = 'en_US.UTF-8'                     # locale for monetary formatting
lc_numeric = 'en_US.UTF-8'                      # locale for number formatting
lc_time = 'en_US.UTF-8'                         # locale for time formatting
default_text_search_config = 'pg_catalog.english'
archive_mode = on
archive_command = 'barman-wal-archive barman pgmaster %p'